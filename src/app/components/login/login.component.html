<div class="form">
  <form [formGroup]="myForm" (ngSubmit)="xxx(myForm)">
    <label for="username">Username: </label>
    <input class="input" id="username" type="text" [formControl]="username">
    <br/>
    <label for="password">Password: </label>
    <input class="input" id="password" type="password" [formControl]="password">
    <br/>
    <div *ngIf="!myForm.valid">
      Login successful!
    </div>
    <button>Login</button>
  </form>
</div>
